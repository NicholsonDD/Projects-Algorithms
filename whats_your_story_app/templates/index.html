<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>
<body class="container bg-secondary text-info">
    
    <!-- #NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container">
            <a class="navbar-brand font-weight-bold text-info" href="#">What's Your Story?</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>



    <!-- #REGISTRATION -->
    <div class="row">
        <div class="col-md-5 bg-light pl-5 pt-5 mx-3">
            <h2 class="text-center mb-5">Registration</h2>
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li class="text-danger">{{message}}</li>    
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/register" method="POST">
                {% csrf_token %}
                <div class=" form-group row">
                    <label class="col-sm-2 col-form-label" for="first_name">First Name</label>
                    <div class="col-sm-5 ml-2">
                        <input class="form-control" type="text" name ="first_name">
                    </div>
                </div>
                <div class=" form-group row">
                    <label class="col-sm-2 col-form-label" for="last_name">Last Name</label>
                    <div class="col-sm-5 ml-2">
                        <input class="form-control" type="text" name ="last_name">
                    </div>
                </div>
                <div class=" form-group row">
                    <label class="col-sm-2 col-form-label" for="birthdate">Birthdate</label>
                    <div class="col-sm-5 ml-3">
                        <input class="form-control" type="date" name ="birthdate">
                    </div>
                </div>
                <div class=" form-group row">
                    <label class="col-sm-2 col-form-label" for="email">Email</label>
                    <div class="col-sm-5 ml-3">
                        <input class="form-control" type="text" name ="email">
                    </div>
                </div>      
                <div class=" form-group row">
                    <label class="col-sm-2 col-form-label" for="password">Password</label>
                    <div class="col-sm-5 ml-3">
                        <input class="form-control" type="text" name ="password">
                    </div>
                </div>    
                <div class=" form-group row">
                    <label class="col-sm-2 col-form-label" for="confirm_pwd">Confirm Password</label>
                    <div class="col-sm-5 ml-3">
                        <input class="form-control" type="text" name ="confirm_pwd">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 mb-5">
                        <button class="bg-success">Register</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- #LOGIN -->
        <div class="col-md-5 bg-light pt-5 pl-5 mx-5">
            <h2 class="text-center mb-5">Login</h2>
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li class="text-danger">{{message}}</li>    
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class=" form-group row">
                    <label class="col-sm-2 col-form-label" for="email">Email</label>
                    <div class="col-sm-5 ml-3">
                        <input class="form-control" type="text" name ="email">
                    </div>
                </div>    
                <div class=" form-group row">
                    <label class="col-sm-2 col-form-label" for="password">Password</label>
                    <div class="col-sm-5 ml-3">
                        <input class="form-control" type="text" name ="password">
                    </div>
                </div> 
                <div class="form-group row">
                    <div class="col-sm-10 mb-5"">
                        <button class="bg-success">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
